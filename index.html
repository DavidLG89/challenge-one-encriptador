<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://kit.fontawesome.com/ab92a2a981.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>

<body>
    <aside>
        <div>
            <textarea name="result-text" class="outputText" id="outputText" cols="30" rows="10"></textarea>
            <button class="btnCopy" id="btnCopy" >Copiar</button>
            <img src="Muñeco.png" class="changeVisibility" alt="imagen de muñeco con una lupa">
            <p class="changeVisibility">Ningun mensaje fue encontrado</p>
            <p class="changeVisibility">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </aside>
    <header>
        <nav>
            <a href="index.html">Encriptador de textos</a>
        </nav>
    </header>

    <main>
        <textarea name="inputText" class="inputTextarea" id="inputText" cols="30" rows="10" placeholder="Escriba el texto aqui" autocapitalize="none"></textarea>
        <div class="button-container">
            <p><i class="fa-solid fa-circle-info"></i> Solo letras minusculas y sin acento</p>
            <button class="btnEncrypt" id="btnEncrypt">
                Encriptar
            </button>
            <button class="btnDecrypt" id="btnDecrypt">
                Desencriptar
            </button>
        </div>
    </main>
    <footer>

    </footer>

    <script src="index.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>
</html>
